name: Multi-Company Job Hunter (NVIDIA & Intel)

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

permissions:
  contents: write  # Allow pushing commits back to repository

jobs:
  hunt-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Restore previous state from cache
      uses: actions/cache/restore@v4
      with:
        path: |
          jobs_state.json
          nvidia_page_hash.txt
          intel_page_hash.txt
        key: multi-job-hunter-state-${{ github.repository }}
        restore-keys: |
          multi-job-hunter-state-${{ github.repository }}
          multi-job-hunter-state-
          nvidia-job-hunter-state-${{ github.repository }}
          nvidia-job-hunter-state-
        
    - name: Run Multi-Company Job Hunter
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python jobHunt_github.py
      
    - name: Save state to cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: |
          jobs_state.json
          nvidia_page_hash.txt
          intel_page_hash.txt
        key: multi-job-hunter-state-${{ github.repository }}-${{ github.run_number }}
        
    - name: Upload logs as artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: job-hunter-logs-${{ github.run_number }}
        path: |
          *.log
          jobs_state.json
          nvidia_page_hash.txt
          intel_page_hash.txt
        retention-days: 7