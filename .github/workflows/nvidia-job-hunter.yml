name: AI-Enhanced Screenshot Job Hunter (NVIDIA & Intel)

on:
  schedule:
    # Multiple schedules for better reliability (GitHub Actions can delay cron jobs)
    # This ensures we get runs approximately every 30 minutes even with delays
    
    # Primary schedule: Every 30 minutes at exact times
    - cron: '0,30 * * * *'    # Run at :00 and :30 of each hour
    
    # Backup schedules to catch GitHub Actions delays
    - cron: '5,35 * * * *'    # Run at :05 and :35 (5min offset backup)
    - cron: '10,40 * * * *'   # Run at :10 and :40 (10min offset backup)
    
    # Note: Script includes duplicate prevention logic to avoid multiple runs
    # when schedules overlap due to GitHub Actions timing irregularities
    
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

permissions:
  contents: write  # Allow pushing commits back to repository

jobs:
  hunt-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install system dependencies for screenshot capture
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          gnupg \
          unzip \
          curl \
          xvfb \
          libnss3 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2
        
    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r screenshot-version/requirements.txt
        
    - name: Restore previous state from cache
      uses: actions/cache/restore@v4
      with:
        path: |
          screenshot-version/screenshot_jobs_state.json
          screenshot-version/nvidia_screenshot.txt
          screenshot-version/intel_screenshot.txt
        key: screenshot-job-hunter-state-${{ github.repository }}
        restore-keys: |
          screenshot-job-hunter-state-${{ github.repository }}
          screenshot-job-hunter-state-
          multi-job-hunter-state-${{ github.repository }}
          multi-job-hunter-state-
        
    - name: Run AI-Enhanced Screenshot Job Hunter
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        USE_AI_ANALYSIS: ${{ vars.USE_AI_ANALYSIS || 'true' }}
        CHANGE_THRESHOLD: ${{ vars.CHANGE_THRESHOLD || '0.5' }}
        SAVE_DEBUG_IMAGES: ${{ vars.SAVE_DEBUG_IMAGES || 'false' }}
      run: |
        cd screenshot-version
        python jobHunt_screenshot.py
      
    - name: Save state to cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: |
          screenshot-version/screenshot_jobs_state.json
          screenshot-version/nvidia_screenshot.txt
          screenshot-version/intel_screenshot.txt
        key: screenshot-job-hunter-state-${{ github.repository }}-${{ github.run_number }}
        
    - name: Upload debug files as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshot-job-hunter-debug-${{ github.run_number }}
        path: |
          screenshot-version/*.log
          screenshot-version/screenshot_jobs_state.json
          screenshot-version/debug_*.png
          screenshot-version/*.txt
        retention-days: 7
        if-no-files-found: ignore